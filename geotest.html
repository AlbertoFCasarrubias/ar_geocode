<html>
<head>
    <meta charset="UTF-8">



    <script src="assets/js/aframe.min.js"></script>
    <script src="assets/js/aframe-look-at-component.min.js"></script>
    <script src="assets/js/aframe-showInfo.js"></script>
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/geolocation.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />


</head>
<body>
<header>
    <div class="logo">
        <img src="assets/img/walmartBlanco.png">
    </div>
    <div class="feedback">
        <a href="https://yaotzin68.github.io/feedback/dist/?id=e0769d00-8358-11e7-b3da-1755083322a7&action=post" target="_blank">Feedback</a>
    </div>
    <div class="debug">
        debug
    </div>
    <div class="brujula"></div>
    <div class="filter">
        <select class="select" onchange="Geolocation.filter(this.value)">
            <option value="" selected>Filter</option>
            <option value="*">All</option>
            <option value="sc">Supercenter</option>
            <option value="superama">Superama</option>
            <option value="ba">Bodega Aurrera</option>
            <option value="sams">Sam's Club</option>
        </select>
    </div>
</header>


<div id="tripmeter" style="position: absolute; z-index:9; width: 100%; height: auto;">
    <p>
        Starting Location (lat, lon):<br/>
        <span id="startLat">???</span>, <span id="startLon">???</span>
    </p>
    <p>
        Current Location (lat, lon):<br/>
        <span id="currentLat">???</span>, <span id="currentLon">???</span>
    </p>
    <p class="orientation"></p>
    <div class="stores"></div>
</div>
<div class="info">
    <div class="cerrar" >x</div>
    <div class="logo"></div>
    <div class="datos"></div>
</div>
<a-scene>
    <a-assets>
        <img id="pin" src="assets/img/pin.png">
        <img id="img_ba" src="assets/img/ba.png">
        <img id="img_sams" src="assets/img/sams.png">
        <img id="img_superama" src="assets/img/superama.png">
        <img id="img_walmart" src="assets/img/walmart.png">
        <a-asset-item id="superama-obj" src="assets/obj/spark.obj"></a-asset-item>
        <a-asset-item id="superama-mtl" src="assets/obj/spark.mtl"></a-asset-item>
    </a-assets>

    <!--a-entity id="cameraControl" position="0 0 0" rotation="0 0 0"-->
    <a-entity id="camera" camera look-controls wasd-controls>
        <a-entity position="0 0 -3"
                  geometry="primitive: ring; radiusOuter: 0.30;
                          radiusInner: 0.20;"
                  material="color: cyan; shader: flat"
                  cursor="maxDistance: 60; fuse: true">
            <a-animation begin="click" easing="ease-in" attribute="scale"
                         fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
            <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                         fill="backwards" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
        </a-entity>
    </a-entity>
    <a-sky color="#ECECEC"></a-sky>
    <a-entity id="pointers" rotation="0 0 0"></a-entity>
</a-scene>
</body>
</html>
