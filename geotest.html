<html>
<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.5.1/dist/aframe-look-at-component.min.js"></script>
    <script src="vendor/jquery-3.2.1.min.js"></script>
    <script src="vendor/geolocation.js"></script>
    <script src="vendor/aframe-showInfo.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
<div class="debug">
    debug
</div>
<div class="brujula">
</div>
<div id="tripmeter" style="position: absolute; z-index:9; width: 100%; height: auto;">
    <p>
        Starting Location (lat, lon):<br/>
        <span id="startLat">???</span>, <span id="startLon">???</span>
    </p>
    <p>
        Current Location (lat, lon):<br/>
        <span id="currentLat">???</span>, <span id="currentLon">???</span>
    </p>
    <p class="orientation"></p>
    <div class="stores"></div>
</div>
<div class="info">
    <div class="cerrar" >x</div>
    <div class="logo"></div>
    <div class="datos"></div>
</div>
<a-scene>
    <a-assets>
        <img id="img_ba" src="img/ba.png">
        <img id="img_sams" src="img/sams.png">
        <img id="img_superama" src="img/superama.png">
        <img id="img_walmart" src="img/walmart.png">
        <a-asset-item id="superama-obj" src="obj/spark.obj"></a-asset-item>
        <a-asset-item id="superama-mtl" src="obj/spark.mtl"></a-asset-item>
    </a-assets>

    <!--a-entity id="cameraControl" position="0 0 0" rotation="0 0 0"-->
    <a-entity id="camera" camera look-controls wasd-controls>
        <a-entity position="0 0 -3"
                  geometry="primitive: ring; radiusOuter: 0.30;
                          radiusInner: 0.20;"
                  material="color: cyan; shader: flat"
                  cursor="maxDistance: 30; fuse: true">
            <a-animation begin="click" easing="ease-in" attribute="scale"
                         fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
            <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                         fill="backwards" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
        </a-entity>
    </a-entity>



    <a-sky color="#ECECEC"></a-sky>
    <a-entity id="pointers" rotation="0 0 0"></a-entity>
</a-scene>
</body>
</html>
